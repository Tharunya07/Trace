<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIEM Lite Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f5f7fa;
            padding: 30px;
        }
        h1, h2, h3 {
            color: #2c3e50;
        }
        canvas {
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            margin-bottom: 40px;
        }
        .form-select, .form-control {
            max-width: 300px;
        }
        table {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        .btn-export {
            background-color: #6366f1;
            border: none;
        }
        .btn-export:hover {
            background-color: #4f46e5;
        }
        .abuse-link {
            margin-left: 8px;
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="mb-4">üö® SIEM Lite - Dashboard</h1>

    <form class="row g-3 mb-4" method="get" action="/">
        <div class="col-auto">
            <label for="date" class="form-label">üìÖ Select Date:</label>
            <input type="date" class="form-control" id="date" name="date" value="{{ selected_date }}">
        </div>
        <div class="col-auto align-self-end">
            <button type="submit" class="btn btn-primary">View</button>
        </div>
    </form>

    <h3 class="mb-4">‚úÖ Successful Logins on {{ selected_date }}: {{ success_count }}</h3>

    <h2>üìä Top Brute Force IPs</h2>
    <canvas id="ipChart" height="100"></canvas>

    <h2 class="mt-5">üïí Failed Logins per Hour</h2>
    <canvas id="timeChart" height="100"></canvas>

    <a href="/export?date={{ selected_date }}" class="btn btn-export btn-lg mt-4">üì§ Export CSV</a>

    <h2 class="mt-5">üìÑ Failed Login Table</h2>
    <div class="table-responsive">
        <table class="table table-bordered table-striped">
            <thead class="table-light">
                <tr>
                    <th>IP Address</th>
                    <th>Failed Attempts</th>
                </tr>
            </thead>
            <tbody>
                {% for ip, count in top_ips %}
                <tr>
                    <td>
                        {{ ip }}
                        <a href="https://www.abuseipdb.com/check/{{ ip }}" class="abuse-link" target="_blank">üïµÔ∏è</a>
                    </td>
                    <td>{{ count }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<script>
    new Chart(document.getElementById('ipChart'), {
        type: 'bar',
        data: {
            labels: {{ ip_labels|tojson }},
            datasets: [{
                label: 'Failed Attempts',
                data: {{ ip_data|tojson }},
                backgroundColor: 'rgba(255, 99, 132, 0.5)',
                borderColor: 'rgba(255, 99, 132, 1)',
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            scales: { y: { beginAtZero: true } }
        }
    });

    new Chart(document.getElementById('timeChart'), {
        type: 'line',
        data: {
            labels: {{ timeline_labels|tojson }},
            datasets: [{
                label: 'Attempts per Hour',
                data: {{ timeline_data|tojson }},
                borderColor: 'rgba(54, 162, 235, 1)',
                fill: false,
                tension: 0.3
            }]
        },
        options: {
            responsive: true,
            scales: { y: { beginAtZero: true } }
        }
    });
</script>
</body>
</html>
